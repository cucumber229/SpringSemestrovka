<!-- src/main/resources/templates/task/all.html -->
<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title layout:fragment="title" th:text="${title}">Задачи</title>
    <!-- Встроенные стили -->
    <style>
        /* ===================================
           УТИЛИТАРНЫЕ КЛАССЫ И GRID
           =================================== */
        * {
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .mt-4 {
            margin-top: 1rem;
        }
        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            background: #fff;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        .card-header {
            background: #0d6efd;
            color: #fff;
            padding: 1rem;
        }
        .card-header h3 {
            margin: 0;
            font-weight: 600;
            font-size: 1.5rem;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table-hover tbody tr:hover {
            background: rgba(13, 110, 253, 0.05);
        }
        .table th, .table td {
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
        }
        .table thead th {
            background: #f8f9fa;
            color: #212529;
            font-weight: 600;
            text-align: left;
        }
        .btn-sm {
            font-size: 0.875rem;
            padding: 0.4rem 0.75rem;
            border-radius: 0.25rem;
        }
        .btn-outline-secondary {
            background: transparent;
            color: #6c757d;
            border: 1px solid #6c757d;
            transition: background 0.15s, color 0.15s;
        }
        .btn-outline-secondary:hover {
            background: #6c757d;
            color: #fff;
        }
        .text-center {
            text-align: center;
        }
        .py-3 {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .text-end {
            text-align: right;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0" th:text="${title}">Задачи</h3>
            </div>
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Название</th>
                        <th>Статус</th>
                        <th>Проект</th>
                        <th>Исполнитель</th>
                        <th class="text-end"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="t : ${tasks}">
                        <td th:text="${t.title}">title</td>
                        <td th:text="${t.status}">status</td>
                        <td>
                            <a th:href="@{|/projects/${t.project.id}/view|}" th:text="${t.project.name}">Проект</a>
                        </td>
                        <td th:text="${t.assignedUser != null ? t.assignedUser.username : '—'}">—</td>
                        <td class="text-end">
                            <a th:href="@{|/projects/${t.project.id}/tasks/${t.id}|}"
                               class="btn btn-sm btn-outline-secondary">Просмотр</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(tasks)}">
                        <td colspan="5" class="text-center py-3">Задач нет</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
