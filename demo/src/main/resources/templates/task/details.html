<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <title layout:fragment="title"
         th:text="'Задача «' + ${task.title} + '»'">Задача</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div layout:fragment="content" class="mt-4">

  <div class="row justify-content-center mb-4">
    <div class="col-md-8">
      <h2 class="text-center mb-4">Детали задачи</h2>
    </div>
  </div>

  <div class="card-header d-flex justify-content-between align-items-center">
    <h4 class="mb-0" th:text="'Задача «' + ${task.title} + '»'">Задача</h4>

    <!-- Кнопки справа -->
    <div class="d-flex gap-2"
         th:if="${project.owner.username == #authentication.name or #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
      <!-- Редактировать -->
      <a th:href="@{|/projects/${project.id}/tasks/${task.id}/edit|}"
         class="btn btn-sm btn-warning text-white fw-semibold"
         title="Редактировать">
        <i class="bi bi-pencil"></i> Редактировать
      </a>

      <!-- Удалить -->
      <form th:action="@{|/projects/${project.id}/tasks/${task.id}/delete|}"
            method="post"
            style="display: contents">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit"
                class="btn btn-sm btn-danger text-white fw-semibold"
                onclick="return confirm('Удалить задачу?');"
                title="Удалить">
          <i class="bi bi-trash"></i> Удалить
        </button>
      </form>
    </div>
  </div>


  <div class="card-body">
      <table class="table mb-0">
        <tbody>
        <tr>
          <th style="width: 30%;">Статус</th>
          <td th:text="${task.status}">IN_PROGRESS</td>
        </tr>
        <tr>
          <th>Описание</th>
          <td th:text="${task.description}">Описание</td>
        </tr>
        <tr>
          <th>Исполнитель</th>
          <td th:text="${task.assignedUser != null ? task.assignedUser.username : '—'}">123456</td>
        </tr>
        <tr>
          <th>Участники</th>
          <td>
            <span th:if="${#lists.isEmpty(task.participants)}">—</span>
            <span th:each="p,iter : ${task.participants}">
              <span th:text="${p.username}"></span><span th:if="${!iter.last}">, </span>
            </span>
          </td>
        </tr>
        <tr>
          <th>Проект</th>
          <td>
            <a th:href="@{|/projects/${project.id}/view|}" th:text="${project.name}">Проект</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="card-footer d-flex justify-content-between">
      <a th:href="@{|/projects/${project.id}/view|}" class="btn btn-outline-secondary">
        ← В проект
      </a>
      <a th:href="@{/tasks}" class="btn btn-outline-secondary">
        Ко всем задачам
      </a>
    </div>
  </div>

  <!-- Комментарии -->
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">Комментарии</h5>
    </div>

    <div class="list-group list-group-flush">
      <div class="list-group-item text-muted px-3 py-2 text-center"
           th:if="${#lists.isEmpty(comments)}"
           style="list-style: none;">
        Комментариев пока нет
      </div>

      <div class="list-group-item" th:each="comment : ${comments}">
        <div>
          <a th:href="@{|/users/${comment.user.id}/profile|}">
            <strong th:text="${comment.user.username}">Пользователь</strong>
          </a>
          <small class="text-muted ms-2"
                 th:text="${#temporals.format(comment.createdAt, 'dd.MM.yyyy HH:mm')}">дата</small>
        </div>
        <div th:text="${comment.content}">Комментарий</div>
      </div>
    </div>

    <div class="card-body" sec:authorize="isAuthenticated()">
      <form th:action="@{|/projects/${project.id}/tasks/${task.id}/comments|}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
          <textarea name="content" rows="3" class="form-control"
                    placeholder="Напишите комментарий..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Добавить комментарий</button>
      </form>
    </div>
  </div>

</div>
</body>
</html>
