<!-- src/main/resources/templates/task/details.html -->
<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8"/>
  <title layout:fragment="title"
         th:text="'Задача «' + ${task.title} + '»'">
    Задача
  </title>
  <style>
    /* ===================================
       УТИЛИТАРНЫЕ КЛАССЫ И GRID
       =================================== */
    * {
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    .mt-4 {
      margin-top: 1rem;
    }
    .mb-4 {
      margin-bottom: 1rem;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      margin-left: -0.5rem;
      margin-right: -0.5rem;
    }
    .justify-content-center {
      justify-content: center;
    }
    .col-md-8 {
      flex: 0 0 100%;
      max-width: 100%;
      padding: 0 0.5rem;
    }
    @media (min-width: 768px) {
      .col-md-8 {
        flex: 0 0 66.6667%;
        max-width: 66.6667%;
      }
    }
    .text-center {
      text-align: center;
    }
    .mb-0 {
      margin-bottom: 0;
    }
    .mb-3 {
      margin-bottom: 0.75rem;
    }
    .d-flex {
      display: flex;
    }
    .justify-content-between {
      justify-content: space-between;
    }
    .me-2 {
      margin-right: 0.5rem;
    }
    .text-end {
      text-align: right;
    }
    .py-3 {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }

    /* ===================================
       СТИЛИ ДЛЯ КАРТОЧЕК (CARD)
       =================================== */
    .card {
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      background: #fff;
      margin-bottom: 1rem;
    }
    .card-header {
      background: #0d6efd;
      color: #fff;
      padding: 1rem;
    }
    .card-header h4 {
      margin: 0;
      font-weight: 600;
      font-size: 1.25rem;
    }
    .card-body {
      padding: 1.5rem;
    }
    .card-footer {
      background: #f8f9fa;
      padding: 1rem;
    }
    .btn {
      display: inline-block;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.15s;
    }
    .btn-outline-secondary {
      background: transparent;
      color: #6c757d;
      border: 1px solid #6c757d;
    }
    .btn-outline-secondary:hover {
      background: #6c757d;
      color: #fff;
    }
    .btn-primary {
      background: #0d6efd;
      color: #fff;
      border: none;
    }
    .btn-primary:hover {
      background: #0b5ed7;
    }
    .btn-danger {
      background: #dc3545;
      color: #fff;
      border: none;
    }
    .btn-danger:hover {
      background: #bb2d3b;
    }

    /* ===================================
       СТИЛИ ДЛЯ ОПИСАНИЯ (DESCRIPTION LIST)
       =================================== */
    dl.row {
      margin: 0;
    }
    dt.col-sm-4 {
      flex: 0 0 100%;
      max-width: 100%;
      font-weight: 500;
      color: #212529;
      padding: 0.25rem 0;
    }
    dd.col-sm-8 {
      flex: 0 0 100%;
      max-width: 100%;
      margin-left: 0;
      padding: 0.25rem 0 0.75rem;
      color: #495057;
    }
    @media (min-width: 576px) {
      dt.col-sm-4 {
        flex: 0 0 33.3333%;
        max-width: 33.3333%;
      }
      dd.col-sm-8 {
        flex: 0 0 66.6667%;
        max-width: 66.6667%;
      }
    }

    /* ===================================
       СТИЛИ ДЛЯ СПИСКА (COMMENTS)
       =================================== */
    .list-group {
      list-style: none;
      margin: 0;
      padding: 0;
      border: 1px solid #dee2e6;
      border-radius: 0.25rem;
      overflow: hidden;
    }
    .list-group-item {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #dee2e6;
    }
    .list-group-item:last-child {
      border-bottom: none;
    }
    .text-muted {
      color: #6c757d;
      font-size: 0.875rem;
    }
    .ms-2 {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="container mt-4">
    <div class="row justify-content-center mb-4">
      <div class="col-md-8">
        <h2 class="text-center mb-4">Детальная страница задачи</h2>
      </div>
    </div>

    <!-- ===== Карточка задачи ===== -->
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0" th:text="'Задача «' + ${task.title} + '»'">Задача</h4>
      </div>

      <div class="card-body">
        <dl class="row mb-0">
          <dt class="col-sm-4">Статус</dt>
          <dd class="col-sm-8" th:text="${task.status}">TODO</dd>

          <dt class="col-sm-4">Описание</dt>
          <dd class="col-sm-8" th:text="${task.description}">—</dd>

          <dt class="col-sm-4">Исполнитель</dt>
          <dd class="col-sm-8"
              th:text="${task.assignedUser != null ? task.assignedUser.username : '—'}">—</dd>

          <dt class="col-sm-4">Проект</dt>
          <dd class="col-sm-8">
            <a th:href="@{|/projects/${project.id}/view|}" th:text="${project.name}">Проект</a>
          </dd>
        </dl>
      </div>

      <!-- ==== Кнопки ==== -->
      <div class="card-footer d-flex justify-content-between">
        <a th:href="@{|/projects/${project.id}/view|}"
           class="btn btn-outline-secondary">
          ← К проекту
        </a>

        <div th:if="${project.owner.username == #authentication.name
                     or #authentication.principal.role == 'ROLE_ADMIN'}">
          <a th:href="@{|/projects/${project.id}/tasks/${task.id}/edit|}"
             class="btn btn-primary me-2">
            Редактировать
          </a>

          <form th:action="@{|/projects/${project.id}/tasks/${task.id}/delete|}"
                method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-danger"
                    onclick="return confirm('Удалить задачу?');">
              Удалить
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- ===== /Карточка задачи ===== -->

    <!-- ===== Комментарии ===== -->
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Комментарии</h5>
      </div>
      <ul class="list-group">
        <li class="list-group-item" th:each="comment : ${comments}">
          <a th:href="@{|/users/${comment.user.id}/profile|}">
            <strong th:text="${comment.user.username}">user</strong>
          </a>:
          <span th:text="${comment.content}">content</span>
          <small class="text-muted ms-2"
                 th:text="${#temporals.format(comment.createdAt, 'dd.MM.yyyy HH:mm')}">date</small>
        </li>
        <li class="list-group-item" th:if="${#lists.isEmpty(comments)}">
          Комментариев пока нет
        </li>
      </ul>

      <!-- Форма добавления комментария -->
      <div class="card-body" sec:authorize="isAuthenticated()">
        <form th:action="@{|/projects/${project.id}/tasks/${task.id}/comments|}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <div class="mb-3">
            <textarea name="content" rows="3" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Добавить комментарий</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
