<!-- src/main/resources/templates/task/details.html -->
<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <meta charset="UTF-8"/>
  <title layout:fragment="title"
         th:text="'Задача «' + ${task.title} + '»'">
    Задача
  </title>
</head>

<body>
<div layout:fragment="content">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4">Детальная страница задачи</h2>
      </div>
    </div>

    <!-- ===== Карточка задачи ===== -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0" th:text="'Задача «' + ${task.title} + '»'">Задача</h4>
      </div>

      <div class="card-body">
        <dl class="row mb-0">
          <dt class="col-sm-4">Статус</dt>
          <dd class="col-sm-8" th:text="${task.status}">TODO</dd>

          <dt class="col-sm-4">Описание</dt>
          <dd class="col-sm-8" th:text="${task.description}">—</dd>

          <dt class="col-sm-4">Исполнитель</dt>
          <dd class="col-sm-8" th:text="${task.assignedUser != null ? task.assignedUser.username : '—'}">—</dd>

          <dt class="col-sm-4">Проект</dt>
          <dd class="col-sm-8">
            <a th:href="@{|/projects/${project.id}/view|}" th:text="${project.name}">Проект</a>
          </dd>
        </dl>
      </div>

      <!-- ==== Кнопки ==== -->
      <div class="card-footer d-flex justify-content-between">
        <a th:href="@{|/projects/${project.id}/view|}"
           class="btn btn-outline-secondary">
          ← К&nbsp;проекту
        </a>

        <div th:if="${project.owner.username == #authentication.name
                     or #authentication.principal.role == 'ROLE_ADMIN'}">
          <a th:href="@{|/projects/${project.id}/tasks/${task.id}/edit|}"
             class="btn btn-primary me-2">
            Редактировать
          </a>

          <form th:action="@{|/projects/${project.id}/tasks/${task.id}/delete|}"
                method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-danger"
                    onclick="return confirm('Удалить задачу?');">
              Удалить
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- ===== /Карточка задачи ===== -->

    <!-- Здесь позже можно вывести комментарии, вложения и т.п. -->
  </div>
</div>
</body>
</html>
