<!-- src/main/resources/templates/task/form.html -->
<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8"/>
  <title layout:fragment="title"
         th:text="${task.id == null ? 'Новая задача' : 'Редактирование задачи'}">
    Задача
  </title>
</head>
<body>
<div layout:fragment="content" class="mt-4">

    <div class="card">
      <div class="card-header">
        <h3 class="mb-0" th:text="${task.id == null ? 'Новая задача' : 'Редактирование задачи'}">
          Задача
        </h3>
      </div>
      <div class="card-body">
        <form th:object="${task}"
              th:action="@{|/projects/${projectId}/tasks|}"
              method="post">

          <!-- ID при редактировании -->
          <input type="hidden" th:if="${task.id != null}" th:field="*{id}"/>

          <!-- Название -->
          <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input id="title" type="text" class="form-control"
                   th:field="*{title}" placeholder="Введите заголовок" required>
            <div class="text-danger" th:errors="*{title}"></div>
          </div>

          <!-- Описание -->
          <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea id="description" class="form-control" rows="3"
                      th:field="*{description}" placeholder="Описание"></textarea>
            <div class="text-danger" th:errors="*{description}"></div>
          </div>

          <!-- Статус -->
          <div class="mb-3">
            <label for="status" class="form-label">Статус</label>
            <select id="status" class="form-select" th:field="*{status}" required>
              <option value="TODO">TODO</option>
              <option value="IN_PROGRESS">В работе</option>
              <option value="DONE">Готово</option>
            </select>
            <div class="text-danger" th:errors="*{status}"></div>
          </div>


          <!-- Исполнители (можно выбрать несколько) -->
          <div class="mb-3" th:if="${#lists.size(candidates) > 1}">
            <label for="participantIds" class="form-label">Исполнители</label>
          <select id="participantIds" name="participantIds" multiple class="form-select">
            <option th:each="u : ${candidates}"
                    th:value="${u.id}"
                    th:text="${u.username}"
                    th:selected="${task.participants.contains(u)}">
            </option>
          </select>
          <div class="mt-2" th:if="${task.id != null && !#lists.isEmpty(task.participants)}">
            <div class="mb-1">Назначенные:</div>
            <ul id="participantsList" class="list-unstyled mb-0">
              <li th:each="p : ${task.participants}" class="participant-item">
                <span th:text="${p.username}"></span>
                <button type="button"
                        class="btn btn-sm btn-link text-danger p-0 btn-remove-participant"
                        th:data-user-id="${p.id}"
                        th:if="${project.owner.username == #authentication.name or #authorization.expression('hasRole(''ADMIN'')')}">×</button>
              </li>
            </ul>
          </div>
        </div>

          <!-- Исполнители (можно выбрать несколько) -->
          <div class="mb-3" th:if="${#lists.size(candidates) > 1}">
            <label for="participantIds" class="form-label">Исполнители</label>
          <select id="participantIds" name="participantIds" multiple class="form-select">
            <option th:each="u : ${candidates}"
                    th:value="${u.id}"
                    th:text="${u.username}"
                    th:selected="${task.participants.contains(u)}">
            </option>
          </select>
          <div class="mt-2" th:if="${task.id != null && !#lists.isEmpty(task.participants)}">
            <div class="mb-1">Назначенные:</div>
            <ul class="list-unstyled mb-0">
              <li th:each="p : ${task.participants}">
                <span th:text="${p.username}"></span>
                <form th:if="${project.owner.username == #authentication.name or #authorization.expression('hasRole(''ADMIN'')')}"
                      th:action="@{|/projects/${projectId}/tasks/${task.id}/participants/${p.id}/delete|}"
                      method="post" class="d-inline ms-1">
                  <button type="submit" class="btn btn-sm btn-link text-danger p-0">×</button>
                </form>
              </li>
            </ul>
          </div>
        </div>

          <!-- Кнопки -->
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="#" onclick="history.back(); return false;" class="btn btn-outline-secondary">Отмена</a>
          </div>
        </form>
      </div>
    </div>
</div>
<script th:if="${task.id != null}" th:inline="javascript">
  /*<![CDATA[*/
  const projectId  = /*[[${projectId}]]*/ 0;
  const taskId     = /*[[${task.id}]]*/ 0;
  const csrfHeader = /*[['${_csrf.headerName}']]*/ 'X-CSRF-TOKEN';
  const csrfToken  = /*[['${_csrf.token}']]*/ '';

  document.querySelectorAll('.btn-remove-participant').forEach(btn => {
    btn.addEventListener('click', async () => {
      if (!confirm('Удалить исполнителя из задачи?')) return;
      const userId = btn.dataset.userId;
      const resp = await fetch(`/projects/${projectId}/tasks/${taskId}/participants/${userId}/delete`, {
        method: 'POST',
        headers: { [csrfHeader]: csrfToken }
      });
      if (resp.ok) {
        const li = btn.closest('.participant-item');
        li.remove();
        const list = document.getElementById('participantsList');
        if (list.children.length === 0) {
          list.innerHTML = '<li class="text-muted">Исполнителей нет</li>';
        }
      } else {
        alert('Ошибка удаления исполнителя');
      }
    });
  });
  /*]]>*/
</script>
</body>
</html>
