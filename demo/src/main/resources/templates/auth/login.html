<!-- login.html -->
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title layout:fragment="title">Вход</title>
</head>

<body>
<div layout:fragment="content">
  <div class="row justify-content-center mt-4 mb-4">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Вход</h3>
        </div>
        <div class="card-body">
          <div th:if="${registered}" class="mb-3 text-center text-success">
            Регистрация прошла успешно! Пожалуйста, войдите.
          </div>
          <div th:if="${loginError}" class="mb-3 text-center text-danger">
            Неверное имя пользователя или пароль
          </div>

          <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
              <label for="username">Имя пользователя</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя" required
                     th:value="${prefillUsername}" >
            </div>

            <div class="form-group">
              <label for="password">Пароль</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required
                     th:value="${prefillPassword}" >
            </div>

            <button type="submit" class="btn btn-primary w-100">Войти</button>
          </form>

          <div class="mt-3">
            <a th:href="@{/oauth2/authorize/google}" class="btn btn-danger w-100">Войти через Google</a>
          </div>

          <div class="text-center mt-2">
            Нет аккаунта?
            <a th:href="@{/register}">Зарегистрироваться</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
