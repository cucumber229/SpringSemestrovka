<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <!-- будет подставлено вместо <title> в layout.html -->
  <title layout:fragment="title">Вход</title>
</head>
<body>
<!-- попадёт в <main layout:fragment="content"> -->
<div layout:fragment="content">
  <div>
    <div>
      <div>
        <div>
          <div>
            <h3>Вход</h3>
          </div>
          <div>
            <!-- сообщение об успешной регистрации -->
            <div th:if="${registered}">
              Регистрация прошла успешно! Пожалуйста, войдите.
            </div>

            <!-- сообщение об ошибке при входе -->
            <div th:if="${loginError}">
              Неверное имя пользователя или пароль
            </div>

            <form th:action="@{/login}" method="post">
              <!-- CSRF токен -->
              <input type="hidden"
                     th:name="${_csrf.parameterName}"
                     th:value="${_csrf.token}"/>

              <div>
                <label for="username">Имя пользователя</label>
                <input type="text"
                       id="username"
                       name="username"
                       placeholder="Введите имя пользователя"
                       required>
              </div>

              <div>
                <label for="password">Пароль</label>
                <input type="password"
                       id="password"
                       name="password"
                       placeholder="Введите пароль"
                       required>
              </div>

              <button type="submit">Войти</button>
            </form>

            <div>
              <p>
                Нет аккаунта?
                <a th:href="@{/register}">Зарегистрироваться</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
