<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title layout:fragment="title">Вход</title>
</head>
<body>
<div layout:fragment="content" class="mt-5">
  <h2>Вход</h2>

  <div th:if="${registered}" class="alert alert-success">
    Регистрация прошла успешно! Пожалуйста, войдите.
  </div>

  <form th:action="@{/login}" method="post" class="mt-3">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>

    <div class="mb-3">
      <label class="form-label">Имя пользователя</label>
      <input type="text" name="username" class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Пароль</label>
      <input type="password" name="password" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
  </form>

  <div th:if="${param.error}" class="text-danger mt-2">
    Неверные имя или пароль
  </div>

  <p class="mt-3">
    Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a>
  </p>
</div>
</body>
</html>
