<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8"/>
  <title layout:fragment="title">Вход</title>
  <!-- Общие стили подключаются из layout -->
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center mt-4 mb-4">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card">
          <!-- Заголовок карточки -->
          <div class="card-header">
            <h3 class="mb-0">Вход</h3>
          </div>
          <div class="card-body">
            <!-- Уведомления -->
            <div th:if="${registered}" class="mb-3 text-center text-success">
              Регистрация прошла успешно! Пожалуйста, войдите.
            </div>
            <div th:if="${loginError}" class="mb-3 text-center text-danger">
              Неверное имя пользователя или пароль
            </div>

            <form th:action="@{/login}" method="post">
              <input type="hidden"
                     th:name="${_csrf.parameterName}"
                     th:value="${_csrf.token}" />

              <!-- Поле «Имя пользователя» -->
              <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text"
                       id="username"
                       name="username"
                       placeholder="Введите имя пользователя"
                       required>
              </div>

              <!-- Поле «Пароль» -->
              <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password"
                       id="password"
                       name="password"
                       placeholder="Введите пароль"
                       required>
              </div>

              <!-- Кнопка «Войти» -->
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>

            <!-- Ссылка на регистрацию -->
              <div class="text-center mt-2">
                Нет аккаунта?
                <a th:href="@{/register}">Зарегистрироваться</a>
              </div>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
</html>
