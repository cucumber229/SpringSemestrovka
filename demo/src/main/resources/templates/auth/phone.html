<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title layout:fragment="title">Телефон</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center mt-4 mb-4">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Укажите номер телефона</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/oauth2/phone}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="tel" id="phone" name="phone" class="form-control" placeholder="Введите номер (+7XXXXXXXXXX или 8XXXXXXXXXX)" pattern="^((\\+7|8)[0-9]{10})$" required/>
                            <div class="invalid-feedback">Формат: +7XXXXXXXXXX или 8XXXXXXXXXX</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Отправить в Telegram</button>
                    </form>
                    <div class="text-center mt-2">
                        После отправки номера отправьте его боту в Telegram, чтобы получить логин и пароль.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
(() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
</body>
</html>
