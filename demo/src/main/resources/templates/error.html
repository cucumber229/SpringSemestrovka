<!-- src/main/resources/templates/error.html -->
<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title layout:fragment="title">Ошибка</title>
    <style>
        /* ===================================
           УТИЛИТАРНЫЕ КЛАССЫ И GRID
           =================================== */
        * {
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-left: -0.5rem;
            margin-right: -0.5rem;
        }
        .justify-content-center {
            justify-content: center;
        }
        .col-md-8 {
            flex: 0 0 100%;
            max-width: 100%;
            padding: 0 0.5rem;
        }
        @media (min-width: 768px) {
            .col-md-8 {
                flex: 0 0 66.6667%;
                max-width: 66.6667%;
            }
        }
        .mt-5 {
            margin-top: 5rem;
        }
        .text-danger {
            color: #dc3545;
            font-weight: 500;
        }
        .mb-0 {
            margin-bottom: 0;
        }
        .mt-4 {
            margin-top: 1rem;
        }
        .text-end {
            text-align: right;
        }
        .btn {
            display: inline-block;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.15s;
        }
        .btn-outline-secondary {
            background: transparent;
            color: #6c757d;
            border: 1px solid #6c757d;
        }
        .btn-outline-secondary:hover {
            background: #6c757d;
            color: #fff;
        }

        /* ===================================
           СТИЛИ ДЛЯ CARD
           =================================== */
        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 16px rgba(220, 53, 69, 0.1);
            background: #fff;
            overflow: hidden;
            margin-top: 5rem;
        }
        .border-danger {
            border: 1px solid #dc3545;
        }
        .card-header {
            background: #dc3545;
            color: #fff;
            padding: 1rem;
        }
        .card-header h3 {
            margin: 0;
            font-weight: 600;
            font-size: 1.5rem;
        }
        .card-body {
            padding: 1.5rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger">
                    <div class="card-header">
                        <h3 class="mb-0">Ой! Что-то пошло не так.</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-danger mb-0" th:text="${error}">Описание ошибки отсутствует.</p>
                        <div class="mt-4 text-end">
                            <a th:href="@{/projects}" class="btn btn-outline-secondary">
                                ← Вернуться на главную
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
