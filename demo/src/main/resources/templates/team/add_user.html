<!-- src/main/resources/templates/team/add_user.html -->
<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title layout:fragment="title" th:text="${title}">Добавить пользователя в команду</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5 shadow-sm">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0" th:text="${title}">Добавить пользователя в команду</h3>
            <a th:href="@{|/teams/${team.id}/view|}" class="btn btn-outline-light btn-sm">
              ← Назад
            </a>
          </div>
          <div class="card-body">
            <form th:action="@{|/teams/${team.id}/add-user|}"
                  method="post"
                  class="needs-validation"
                  novalidate>
              <input type="hidden"
                     th:name="${_csrf.parameterName}"
                     th:value="${_csrf.token}"/>

              <div class="mb-3">
                <label for="userId" class="form-label">Выбрать пользователя</label>
                <select id="userId"
                        name="userId"
                        class="form-select"
                        required>
                  <option value="" disabled selected>— Выберите пользователя —</option>
                  <option th:each="u : ${allUsers}"
                          th:value="${u.id}"
                          th:text="${u.username}">User</option>
                </select>
                <div class="invalid-feedback">
                  Пожалуйста, выберите пользователя.
                </div>
              </div>

              <div class="d-flex">
                <button type="submit" class="btn btn-success me-2">
                  Добавить
                </button>
                <a th:href="@{|/teams/${team.id}/view|}" class="btn btn-secondary">
                  Отмена
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Скрипт для валидации Bootstrap -->
  <script>
    (function () {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</div>
</body>
</html>
