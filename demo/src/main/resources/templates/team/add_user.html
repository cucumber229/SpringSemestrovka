<!-- src/main/resources/templates/team/add_user.html -->
<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title layout:fragment="title" th:text="${title}">Добавить пользователя в команду</title>
  <style>
    /* ===================================
       СБРОС ОТСТУПОВ И УТИЛИТАРНЫЕ КЛАССЫ
       =================================== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f0f4f8;
    }
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      padding-bottom: 2rem;
    }
    .mt-5 { margin-top: 3rem; }
    .mb-3 { margin-bottom: 0.75rem; }
    .mb-0 { margin-bottom: 0; }
    .d-flex { display: flex; }
    .justify-content-between { justify-content: space-between; }
    .align-items-center { align-items: center; }
    .text-center { text-align: center; }
    .me-2 { margin-right: 0.5rem; }
    .gap-2 { gap: 0.5rem; }

    /* ===================================
       GRID-КЛАССЫ
       =================================== */
    .row {
      display: flex;
      flex-wrap: wrap;
      margin-left: -0.5rem;
      margin-right: -0.5rem;
    }
    [class*="col-"] {
      padding-left: 0.5rem;
      padding-right: 0.5rem;
      flex: 0 0 100%;
      max-width: 100%;
    }
    @media (min-width: 768px) {
      .col-md-6 {
        flex: 0 0 50%;
        max-width: 50%;
      }
    }

    /* ===================================
       СТИЛИ ДЛЯ КАРТОЧКИ (CARD)
       =================================== */
    .card {
      background: #fff;
      border: none;
      border-radius: 0;      /* без скруглений */
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
      overflow: visible;
    }
    .card-header {
      background: #0d6efd;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0;
    }
    .card-header h3 {
      font-size: 1.25rem;
      font-weight: 600;
    }
    .btn-back {
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 0.25rem;
      padding: 0.4rem 0.75rem;
      font-size: 0.9rem;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.15s, opacity 0.15s;
    }
    .btn-back:hover {
      background: rgba(255, 255, 255, 0.2);
      opacity: 0.9;
      color: #fff;
    }

    .card-body {
      padding: 1rem;
      overflow: visible;
    }
    .card-body form {
      width: 100%;
    }

    /* ===================================
       СТИЛИ ДЛЯ ФОРМЫ
       =================================== */
    .form-label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.25rem;
      color: #212529;
    }
    .form-select {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      font-size: 1rem;
      color: #495057;
      transition: border-color 0.15s, box-shadow 0.15s;
      background: #fff;
    }
    .form-select:focus {
      border-color: #0d6efd;
      outline: none;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    .invalid-feedback {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }
    .was-validated .form-select:invalid + .invalid-feedback {
      display: block;
    }

    /* ===================================
       СТИЛИ КНОПОК
       =================================== */
    .btn {
      display: inline-block;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      border: 1px solid transparent;
    }
    .btn-success {
      background: #198754;
      color: #fff;
      border-color: #198754;
    }
    .btn-success:hover {
      background: #157347;
    }
    .btn-secondary {
      background: #6c757d;
      color: #fff;
      border-color: #6c757d;
    }
    .btn-secondary:hover {
      background: #5c636a;
    }
    .btn-sm {
      font-size: 0.85rem;
      padding: 0.35rem 0.75rem;
    }
    .btn-outline-light {
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
    }
    .btn-outline-light:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
  </style>
</head>

<body>
<div layout:fragment="content">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <!-- Шапка карточки -->
          <div class="card-header">
            <h3 class="mb-0" th:text="${title}">Добавить пользователя в команду</h3>
            <a th:href="@{|/teams/${team.id}/view|}" class="btn-back btn-sm">
              ← Назад
            </a>
          </div>

          <!-- Тело карточки -->
          <div class="card-body">
            <form th:action="@{|/teams/${team.id}/add-user|}"
                  method="post"
                  class="needs-validation"
                  novalidate>
              <input type="hidden"
                     th:name="${_csrf.parameterName}"
                     th:value="${_csrf.token}"/>

              <div class="mb-3">
                <label for="userId" class="form-label">Выбрать пользователя</label>
                <select id="userId"
                        name="userId"
                        class="form-select"
                        required>
                  <option value="" disabled selected>— Выберите пользователя —</option>
                  <option th:each="u : ${allUsers}"
                          th:value="${u.id}"
                          th:text="${u.username}">User</option>
                </select>
                <div class="invalid-feedback">
                  Пожалуйста, выберите пользователя.
                </div>
              </div>

              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                  Добавить
                </button>
                <a th:href="@{|/teams/${team.id}/view|}" class="btn btn-secondary">
                  Отмена
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Скрипт для валидации формы -->
  <script>
    (function () {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</div>
</body>
</html>
