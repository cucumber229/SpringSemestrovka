<!-- src/main/resources/templates/team/list.html -->
<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title" th:text="${title}">Список команд</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card mt-5 shadow-sm">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0" th:text="${title}">Список команд</h3>
                        <!-- Кнопка «Перейти в админку» для ADMIN -->
                        <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                           th:href="@{/teams/admin}"
                           class="btn btn-secondary btn-sm">
                            <i class="bi bi-gear me-1"></i> Управление командами
                        </a>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Название</th>
                                    <th scope="col">Участников</th>
                                    <th scope="col">Действия</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="t : ${teams}">
                                    <td th:text="${t.id}">1</td>
                                    <td th:text="${t.name}">Название команды</td>
                                    <td th:text="${t.members.size()} + ' чел.'">0 чел.</td>
                                    <td class="d-flex flex-wrap">
                                        <!-- Кнопка «Просмотреть» доступна wsz воcем пользователям -->
                                        <a th:href="@{|/teams/${t.id}/view|}"
                                           class="btn btn-sm btn-outline-primary me-2 mb-1">
                                            <i class="bi bi-eye me-1"></i> Просмотреть
                                        </a>


                                        <!-- Форма «Удалить» для ADMIN -->
                                        <form th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                                              th:action="@{|/teams/${t.id}/delete|}"
                                              method="post"
                                              class="mb-1"
                                              style="display:inline">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="bi bi-trash me-1"></i> Удалить
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(teams)}">
                                    <td colspan="4" class="text-center py-3">Нет команд</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        Всего команд: <span th:text="${teams.size()}">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
