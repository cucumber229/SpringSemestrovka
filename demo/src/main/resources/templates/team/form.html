<!-- src/main/resources/templates/team/form.html -->
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title layout:fragment="title">Новая/Редактировать команда</title>
</head>
<body>
<div layout:fragment="content" class="mt-5">
  <h2 th:text="${title}">Форма команды</h2>
  <form th:action="@{/teams/save}" th:object="${team}" method="post" class="mt-3">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="mb-3">
      <label class="form-label">Название</label>
      <input type="text" th:field="*{name}" class="form-control"/>
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger mt-1"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Описание</label>
      <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-success">
      <span th:text="${team.id == null} ? 'Создать' : 'Сохранить'">Сохранить</span>
    </button>
    <a th:href="@{/teams/admin}" class="btn btn-outline-secondary ms-2">Отмена</a>
  </form>
</div>
</body>
</html>
