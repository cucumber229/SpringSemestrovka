<!-- src/main/resources/templates/team/form.html -->
<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title layout:fragment="title" th:text="${title}">Форма команды</title>
</head>

<body>
<div layout:fragment="content" class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <!-- Заголовок карточки -->
                <div class="card-header">
                    <h3 class="mb-0" th:text="${title}">Форма команды</h3>
                    <a th:href="@{/teams}" class="btn-back btn-sm">← Назад</a>
                </div>

                <!-- Тело карточки с формой -->
                <div class="card-body">
                    <form th:action="@{/teams/save}" th:object="${team}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" th:if="${team.id != null}" th:field="*{id}"/>

                        <!-- Поле «Название» -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Название</label>
                            <input type="text"
                                   id="name"
                                   class="form-control"
                                   th:field="*{name}"
                                   placeholder="Введите название команды"
                                   required/>
                            <div class="invalid-feedback">Пожалуйста, введите название команды.</div>
                            <div class="text-danger mt-1"
                                 th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}"></div>
                        </div>

                        <!-- Поле «Описание» -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание</label>
                            <textarea id="description"
                                      th:field="*{description}"
                                      class="form-textarea"
                                      rows="4"
                                      placeholder="Описание команды"></textarea>
                            <div class="text-danger mt-1"
                                 th:if="${#fields.hasErrors('description')}"
                                 th:errors="*{description}"></div>
                        </div>

                        <!-- Кнопки Сохранить / Отмена -->
                        <div class="d-flex">
                            <button type="submit" class="btn btn-primary me-2">
                                <span th:text="${team.id == null} ? 'Сохранить' : 'Обновить'">Сохранить</span>
                            </button>
                            <a th:href="@{/teams}" class="btn btn-outline-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Скрипт для валидации формы -->
<script>
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
