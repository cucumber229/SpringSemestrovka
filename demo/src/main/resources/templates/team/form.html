<!-- src/main/resources/templates/team/form.html -->
<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title layout:fragment="title" th:text="${title}">Форма команды</title>
    <style>
        /* ===================================
           СБРОС ОТСТУПОВ И УТИЛИТАРНЫЕ КЛАССЫ
           =================================== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f0f4f8;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
            padding-bottom: 2rem;
        }
        .py-4 {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .mt-0 {
            margin-top: 0;
        }
        .mt-1 {
            margin-top: 0.25rem;
        }
        .mt-3 {
            margin-top: 1rem;
        }
        .mb-0 {
            margin-bottom: 0;
        }
        .mb-1 {
            margin-bottom: 0.25rem;
        }
        .mb-3 {
            margin-bottom: 0.75rem;
        }
        .d-flex {
            display: flex;
        }
        .justify-content-between {
            justify-content: space-between;
        }
        .align-items-center {
            align-items: center;
        }
        .text-center {
            text-align: center;
        }
        .me-2 {
            margin-right: 0.5rem;
        }
        .gap-2 {
            gap: 0.5rem;
        }

        /* ===================================
           GRID-КЛАССЫ
           =================================== */
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-left: -0.5rem;
            margin-right: -0.5rem;
        }
        [class*="col-"] {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            flex: 0 0 100%;
            max-width: 100%;
        }
        @media (min-width: 768px) {
            .col-md-8 {
                flex: 0 0 66.6667%;
                max-width: 66.6667%;
            }
        }

        /* ===================================
           СТИЛИ ДЛЯ КАРТОЧКИ (CARD)
           =================================== */
        .card {
            background: #fff;
            border: none;
            border-radius: 0;      /* без скруглений */
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            overflow: visible;
        }
        .card-header {
            background: #0d6efd;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0;
        }
        .card-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .btn-back {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 0.25rem;
            padding: 0.4rem 0.75rem;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.15s, opacity 0.15s;
        }
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
            opacity: 0.9;
            color: #fff;
        }

        .card-body {
            padding: 1rem;
            overflow: visible;
        }

        /* ===================================
           СТИЛИ ДЛЯ ФОРМЫ
           =================================== */
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: #212529;
        }
        .form-control {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            font-size: 1rem;
            color: #495057;
            transition: border-color 0.15s, box-shadow 0.15s;
        }
        .form-control:focus {
            border-color: #0d6efd;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .form-control[type="text"] {
            height: auto;
        }
        .form-textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            font-size: 1rem;
            color: #495057;
            transition: border-color 0.15s, box-shadow 0.15s;
            resize: vertical;
        }
        .form-textarea:focus {
            border-color: #0d6efd;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .invalid-feedback {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        .was-validated .form-control:invalid + .invalid-feedback,
        .was-validated .form-textarea:invalid + .invalid-feedback {
            display: block;
        }

        /* ===================================
           СТИЛИ КНОПОК
           =================================== */
        .btn {
            display: inline-block;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.15s, color 0.15s;
            border: 1px solid transparent;
        }
        .btn-primary {
            background: #0d6efd;
            color: #fff;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background: #0b5ed7;
        }
        .btn-outline-secondary {
            background: transparent;
            color: #6c757d;
            border-color: #6c757d;
        }
        .btn-outline-secondary:hover {
            background: #6c757d;
            color: #fff;
        }
        .me-2 {
            margin-right: 0.5rem;
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <!-- Заголовок карточки -->
                <div class="card-header">
                    <h3 class="mb-0" th:text="${title}">Форма команды</h3>
                    <a th:href="@{/teams}" class="btn-back btn-sm">← Назад</a>
                </div>

                <!-- Тело карточки с формой -->
                <div class="card-body">
                    <form th:action="@{/teams/save}" th:object="${team}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" th:if="${team.id != null}" th:field="*{id}"/>

                        <!-- Поле «Название» -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Название</label>
                            <input type="text"
                                   id="name"
                                   class="form-control"
                                   th:field="*{name}"
                                   placeholder="Введите название команды"
                                   required/>
                            <div class="invalid-feedback">Пожалуйста, введите название команды.</div>
                            <div class="text-danger mt-1"
                                 th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}"></div>
                        </div>

                        <!-- Поле «Описание» -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание</label>
                            <textarea id="description"
                                      th:field="*{description}"
                                      class="form-textarea"
                                      rows="4"
                                      placeholder="Описание команды"></textarea>
                            <div class="text-danger mt-1"
                                 th:if="${#fields.hasErrors('description')}"
                                 th:errors="*{description}"></div>
                        </div>

                        <!-- Кнопки Сохранить / Отмена -->
                        <div class="d-flex">
                            <button type="submit" class="btn btn-primary me-2">
                                <span th:text="${team.id == null} ? 'Сохранить' : 'Обновить'">Сохранить</span>
                            </button>
                            <a th:href="@{/teams}" class="btn btn-outline-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Скрипт для валидации формы -->
<script>
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
