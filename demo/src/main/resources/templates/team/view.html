<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <title layout:fragment="title"
         th:text="'Детали команды «' + ${team.name} + '»'">Детали команды</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div layout:fragment="content" class="py-4">

  <!-- Карточка с деталями команды -->
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card mt-4 shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h3 class="mb-0" th:text="'Команда «' + ${team.name} + '»'">Команда</h3>
          <div class="d-flex gap-2" sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:href="@{|/teams/${team.id}/edit|}" class="btn btn-sm btn-outline-light" title="Редактировать">
              <i class="bi bi-pencil"></i>
            </a>
            <form th:action="@{|/teams/${team.id}/delete|}" method="post" style="display: contents">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <button type="submit" class="btn btn-sm btn-outline-light"
                      onclick="return confirm('Удалить команду?');" title="Удалить">
                <i class="bi bi-trash"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-sm-3 text-muted">Название:</div>
            <div class="col-sm-9" th:text="${team.name}">Название команды</div>
          </div>
          <div class="row mb-2">
            <div class="col-sm-3 text-muted">Описание:</div>
            <div class="col-sm-9" th:text="${team.description}">Описание команды</div>
          </div>
          <div class="row mb-2">
            <div class="col-sm-3 text-muted">Участников:</div>
            <div class="col-sm-9" th:text="${team.members.size()} + ' чел.'">0 чел.</div>
          </div>
        </div>
        <div class="card-footer">
          <a th:href="@{/teams}" class="btn btn-outline-secondary btn-sm">← К списку команд</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Участники команды -->
  <div class="row justify-content-center mt-4">
    <div class="col-md-10">
      <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Участники команды</h5>
          <a th:href="@{|/teams/${team.id}/add-user|}"
             sec:authorize="hasRole('ROLE_ADMIN')"
             class="btn btn-light btn-sm">
            Добавить участника
          </a>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
              <tr>
                <th>Имя пользователя</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="user : ${team.members}">
                <td th:text="${user.username}">user</td>
              </tr>
              <tr th:if="${#lists.isEmpty(team.members)}">
                <td class="text-center py-3">Участников нет</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer text-muted">
          Всего участников: <span th:text="${team.members.size()}">0</span>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
