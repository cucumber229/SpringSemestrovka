<!-- src/main/resources/templates/team/view.html -->
<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title layout:fragment="title" th:text="${title}">Просмотр команды</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mt-5 shadow-sm">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0" th:text="${title}">Просмотр команды</h3>
            <div>
              <a th:href="@{/teams}" class="btn btn-outline-light btn-sm me-2">
                ← Список команд
              </a>
              <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                 th:href="@{|/teams/${team.id}/edit|}"
                 class="btn btn-sm btn-outline-light me-2">
                <i class="bi bi-pencil me-1"></i> Редактировать
              </a>
              <form th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                    th:action="@{|/teams/${team.id}/delete|}"
                    method="post"
                    class="d-inline">
                <button type="submit" class="btn btn-sm btn-danger">
                  <i class="bi bi-trash me-1"></i> Удалить
                </button>
              </form>
            </div>
          </div>
          <div class="card-body">
            <dl class="row mb-4">
              <dt class="col-sm-3">ID</dt>
              <dd class="col-sm-9" th:text="${team.id}">1</dd>

              <dt class="col-sm-3">Название</dt>
              <dd class="col-sm-9" th:text="${team.name}">Название команды</dd>

              <dt class="col-sm-3">Описание</dt>
              <dd class="col-sm-9" th:text="${team.description}">Описание команды</dd>

              <dt class="col-sm-3">Создана</dt>
              <dd class="col-sm-9"
                  th:text="${#temporals.format(team.createdAt, 'dd.MM.yyyy HH:mm')}">
                01.01.2025 12:00
              </dd>
            </dl>

            <h5 class="mt-4 mb-3">Участники</h5>
            <div class="table-responsive">
              <table class="table table-sm table-hover mb-3">
                <thead class="table-light">
                <tr>
                  <th scope="col">Имя пользователя</th>
                  <th scope="col">Действие</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${team.members}">
                  <td th:text="${u.username}">username</td>
                  <td>
                    <form th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                          th:action="@{|/teams/${team.id}/remove-user|}"
                          method="post" class="d-inline">
                      <input type="hidden" name="userId" th:value="${u.id}"/>
                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                      <button type="submit" class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-person-dash me-1"></i> Убрать
                      </button>
                    </form>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(team.members)}">
                  <td colspan="2" class="text-center py-3">Нет участников</td>
                </tr>
                </tbody>
              </table>
            </div>

            <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="text-end">
              <a th:href="@{|/teams/${team.id}/add-user|}" class="btn btn-sm btn-success">
                <i class="bi bi-person-plus me-1"></i> Добавить пользователя
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
