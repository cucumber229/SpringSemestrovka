<!-- src/main/resources/templates/team/admin_list.html -->
<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title layout:fragment="title" th:text="${title}">Управление командами</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card mt-5 shadow-sm">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0" th:text="${title}">Управление командами</h3>
            <div>
              <a th:href="@{/teams/new}" class="btn btn-success me-2">
                <i class="bi bi-plus-lg me-1"></i> Создать команду
              </a>
              <a th:href="@{/teams}" class="btn btn-outline-light btn-sm">
                Назад к списку
              </a>
            </div>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Название</th>
                  <th scope="col">Участников</th>
                  <th scope="col">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${teams}">
                  <td th:text="${t.id}">1</td>
                  <td th:text="${t.name}">Название</td>
                  <td th:text="${t.members.size()}">0</td>
                  <td>
                    <div class="d-flex">
                      <a th:href="@{|/teams/${t.id}/edit|}"
                         class="btn btn-sm btn-outline-primary me-2">
                        <i class="bi bi-pencil"></i>
                      </a>
                      <form th:action="@{|/teams/${t.id}/delete|}"
                            method="post">
                        <button type="submit" class="btn btn-sm btn-outline-danger">
                          <i class="bi bi-trash"></i>
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(teams)}">
                  <td colspan="4" class="text-center py-3">Нет команд</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
