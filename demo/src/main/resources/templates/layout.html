<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      style="height: 100%;">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${title} ?: 'TeamManager'">TeamManager</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Встроенные стили -->
  <style>
    /* ==========================================
       БАЗОВЫЕ СТИЛИ И ФЛЕКС-ЛОЯУТ ДЛЯ BODY И LAYOUT
       ========================================== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(120deg, #f0f4f8 0%, #e1e8ee 100%);
      font-family: 'Montserrat', sans-serif;
    }
    main {
      flex: 1; /* занимает всё доступное пространство между шапкой и футером */
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    .py-4 {
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;
    }
    .mt-auto {
      margin-top: auto;
    }

    /* ==========================================
       СТИЛИ ДЛЯ ПОДВАЛА (FOOTER)
       ========================================== */
    footer {
      background: #343a40;
      color: #fff;
      padding: 1rem 0;
      font-size: 0.95rem;
      letter-spacing: 0.05em;
    }
    footer .container {
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Шапка -->
<header>
  <div th:replace="fragments/header :: header"></div>
</header>

<!-- Основной контент -->
<main layout:fragment="content" class="container py-4">
  <!-- Здесь будет контент конкретной страницы -->
</main>

<!-- Подвал -->
<footer th:replace="fragments/footer :: footer" class="mt-auto"></footer>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
