<!-- src/main/resources/templates/project/list.html -->
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title" th:text="${title}">Проекты</title>
</head>
<body>
<div layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 th:text="${title}">Проекты команды</h2>
        <a class="btn btn-success" th:href="@{/projects/new}">
            <i class="bi bi-plus-lg"></i> Новый проект
        </a>
    </div>

    <table class="table table-hover mb-0">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Владелец</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${projects}">
            <td th:text="${p.id}">1</td>
            <td th:text="${p.name}">Имя</td>
            <td th:text="${p.owner.username}">Владелец</td>
            <td>
                <!-- Редактировать, только если мы владелец или ADMIN (проверку дублирует @PreAuthorize, но удобно показать кнопку) -->
                <a th:if="${#authentication.name == p.owner.username or #authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                   th:href="@{|/projects/${p.id}/edit|}"
                   class="btn btn-sm btn-outline-primary me-2">
                    <i class="bi bi-pencil"></i>
                </a>

                <form th:if="${#authentication.name == p.owner.username or #authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                      th:action="@{|/projects/${p.id}/delete|}"
                      method="post" style="display:inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(projects)}">
            <td colspan="4" class="text-center py-3">Нет проектов</td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
