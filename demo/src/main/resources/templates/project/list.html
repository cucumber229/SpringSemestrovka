<!-- src/main/resources/templates/project/list.html -->
<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title" th:text="${title}">Проекты</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card mt-5 shadow-sm">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0" th:text="${title}">Проекты команды</h3>
                        <a class="btn btn-success" th:href="@{/projects/new}">
                            <i class="bi bi-plus-lg me-1"></i> Новый проект
                        </a>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Название</th>
                                    <th scope="col">Владелец</th>
                                    <th scope="col">Действия</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Если список пуст -->
                                <tr th:if="${#lists.isEmpty(projects)}">
                                    <td colspan="4" class="text-center py-3">Нет проектов</td>
                                </tr>
                                <!-- Перебор проектов -->
                                <tr th:each="p : ${projects}">
                                    <td th:text="${p.id}">1</td>
                                    <td th:text="${p.name}">Имя</td>
                                    <td th:text="${p.owner.username}">Владелец</td>
                                    <td>
                                        <div class="d-flex">
                                            <!-- 1) КНОПКА «Просмотр» -->
                                            <!-- Видна, если:
                                                 — текущий пользователь — владелец (p.owner.username == #authentication.name)
                                                 — или проект привязан к команде, и у пользователя та же команда
                                                   (p.team != null && p.team.id == #authentication.principal.team.id)
                                                 — или пользователь имеет роль ADMIN (#authorization.expression('hasRole(''ROLE_ADMIN'')'))
                                            -->
                                            <a
                                                    th:if="${
                                                   p.owner.username == #authentication.name
                                                   or (p.team != null and p.team.id == #authentication.principal.team.id)
                                                   or #authorization.expression('hasRole(''ROLE_ADMIN'')')
                                                 }"
                                                    th:href="@{|/projects/${p.id}/view|}"
                                                    class="btn btn-sm btn-outline-secondary me-2"
                                            >
                                                <i class="bi bi-eye"></i>
                                            </a>

                                            <!-- 2) КНОПКА «Редактировать» (только владелец или ADMIN) -->
                                            <a
                                                    th:if="${
                                                   #authentication.name == p.owner.username
                                                   or #authorization.expression('hasRole(''ROLE_ADMIN'')')
                                                 }"
                                                    th:href="@{|/projects/${p.id}/edit|}"
                                                    class="btn btn-sm btn-outline-primary me-2"
                                            >
                                                <i class="bi bi-pencil"></i>
                                            </a>

                                            <!-- 3) КНОПКА «Удалить» (только владелец или ADMIN) -->
                                            <form
                                                    th:if="${
                                                      #authentication.name == p.owner.username
                                                      or #authorization.expression('hasRole(''ROLE_ADMIN'')')
                                                    }"
                                                    th:action="@{|/projects/${p.id}/delete|}"
                                                    method="post"
                                            >
                                                <input type="hidden" th:name="${_csrf.parameterName}"
                                                       th:value="${_csrf.token}"/>
                                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
