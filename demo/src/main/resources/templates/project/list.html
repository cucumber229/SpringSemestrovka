<!-- src/main/resources/templates/project/list.html -->
<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title layout:fragment="title" th:text="${title}">Проекты</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">

        <!-- ========== Фильтр по типу проекта ========== -->
        <div class="row justify-content-center mb-3">
            <div class="col-md-10">
                <form th:action="@{/projects}" method="get" class="row g-2 align-items-center">

                    <!-- Скрываем параметр sortField и sortDir, чтобы они не терялись при изменении типа -->
                    <input type="hidden" name="sortField" th:value="${sortField}"/>
                    <input type="hidden" name="sortDir"   th:value="${sortDir}"/>

                    <div class="col-auto">
                        <label for="typeSelect" class="col-form-label"><strong>Тип:</strong></label>
                    </div>
                    <div class="col-auto">
                        <select id="typeSelect" name="type" class="form-select"
                                th:onchange="this.form.submit()">
                            <option value="all" th:selected="${type == 'all'}">— Все —</option>
                            <option value="team" th:selected="${type == 'team'}">Командные</option>
                            <option value="personal" th:selected="${type == 'personal'}">Личные</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <!-- Кнопка “Применить”, на случай, если пользователь предпочитает нажать, а не onchange -->
                        <button type="submit" class="btn btn-primary">Применить</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- ========== /Фильтр по типу проекта ========== -->

        <!-- ========== Таблица проектов ========== -->
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0" th:text="${title}">Проекты</h3>
                        <a class="btn btn-success" th:href="@{/projects/new}">
                            <i class="bi bi-plus-lg me-1"></i> Новый проект
                        </a>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                <tr>
                                    <!-- Название колонки + сортировка -->
                                    <th>
                                        <a th:href="@{
                                            /projects(
                                                type=${type},
                                                sortField='name',
                                                sortDir=${sortField=='name' ? reverseDir : 'asc'}
                                            )
                                        }"
                                           th:classappend="${sortField=='name'} ? (${sortDir=='asc'}? ' text-decoration-underline text-white bg-dark':' text-white bg-dark') : ''">
                                            Название
                                        </a>
                                    </th>
                                    <th>
                                        <a th:href="@{
                                            /projects(
                                                type=${type},
                                                sortField='owner.username',
                                                sortDir=${sortField=='owner.username' ? reverseDir : 'asc'}
                                            )
                                        }"
                                           th:classappend="${sortField=='owner.username'} ? (${sortDir=='asc'}? ' text-decoration-underline text-white bg-dark':' text-white bg-dark') : ''">
                                            Владелец
                                        </a>
                                    </th>
                                    <th>
                                        <a th:href="@{
                                            /projects(
                                                type=${type},
                                                sortField='priority',
                                                sortDir=${sortField=='priority' ? reverseDir : 'asc'}
                                            )
                                        }"
                                           th:classappend="${sortField=='priority'} ? (${sortDir=='asc'}? ' text-decoration-underline text-white bg-dark':' text-white bg-dark') : ''">
                                            Приоритет
                                        </a>
                                    </th>
                                    <th>
                                        <a th:href="@{
                                            /projects(
                                                type=${type},
                                                sortField='type',
                                                sortDir=${sortField=='type' ? reverseDir : 'asc'}
                                            )
                                        }"
                                           th:classappend="${sortField=='type'} ? (${sortDir=='asc'}? ' text-decoration-underline text-white bg-dark':' text-white bg-dark') : ''">
                                            Тип проекта
                                        </a>
                                    </th>
                                    <th>Действия</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Перебираем список, подготовленный контроллером -->
                                <tr th:each="p : ${projects}">
                                    <td th:text="${p.name}">Имя проекта</td>
                                    <td th:text="${p.owner.username}">Владелец</td>
                                    <td>
                                        <span th:switch="${p.priority}">
                                            <span th:case="1">Низкий</span>
                                            <span th:case="2">Средний</span>
                                            <span th:case="3">Высокий</span>
                                            <span th:case="*">—</span>
                                        </span>
                                    </td>
                                    <td th:text="${p.team != null ? 'Командный' : 'Личный'}">Тип</td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <!-- Просмотр (глазик) – всем, кто видит эту строку -->
                                            <a th:href="@{|/projects/${p.id}/view|}"
                                               class="btn btn-sm btn-outline-secondary me-2"
                                               title="Просмотреть">
                                                <i class="bi bi-eye"></i>
                                            </a>



                                            <!-- Удалить – только владелец или ADMIN -->
                                            <form th:if="${p.owner.username == #authentication.name or #authentication.principal.role == 'ROLE_ADMIN'}"
                                                  th:action="@{|/projects/${p.id}/delete|}"
                                                  method="post" style="display:inline;">
                                                <input type="hidden"
                                                       th:name="${_csrf.parameterName}"
                                                       th:value="${_csrf.token}"/>
                                                <button type="submit"
                                                        class="btn btn-sm btn-outline-danger"
                                                        title="Удалить"
                                                        onclick="return confirm('Удалить проект?');">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>

                                <!-- Если список пуст -->
                                <tr th:if="${#lists.isEmpty(projects)}">
                                    <td colspan="5" class="text-center py-3">Нет проектов</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ========== /Таблица проектов ========== -->
    </div>
</div>
</body>
</html>
