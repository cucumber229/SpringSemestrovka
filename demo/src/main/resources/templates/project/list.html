<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title" th:text="${title}">Мои проекты</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 th:text="${title}">Мои проекты</h2>
        <a class="btn btn-success" th:href="@{/projects/new}">
            <i class="bi bi-plus-lg"></i> Создать новый
        </a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr><th>ID</th><th>Название</th><th>Действия</th></tr>
        </thead>
        <tbody>
        <tr th:each="p : ${projects}">
            <td th:text="${p.id}">1</td>
            <td th:text="${p.name}">Name</td>
            <td>
                <a th:href="@{|/projects/${p.id}/edit|}" class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-pencil"></i>
                </a>
                <form th:action="@{|/projects/${p.id}/delete|}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(projects)}">
            <td colspan="3" class="text-center py-3">Нет проектов</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
