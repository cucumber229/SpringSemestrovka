<!-- src/main/resources/templates/project/form.html -->

<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title layout:fragment="title"
         th:text="${title}">Форма проекта</title>
</head>
<body>
<div layout:fragment="content" class="container py-4">

  <h2 th:text="${title}">Форма проекта</h2>

  <form th:action="@{/projects}"
        th:object="${project}"
        method="post">

    <!-- CSRF-токен -->
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>

    <!-- Скрытое поле для id (если это редактирование, а не создание) -->
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label class="form-label">Название</label>
      <input type="text"
             class="form-control"
             th:field="*{name}" />
      <div class="text-danger"
           th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Описание</label>
      <textarea class="form-control"
                rows="4"
                th:field="*{description}"></textarea>
      <div class="text-danger"
           th:if="${#fields.hasErrors('description')}"
           th:errors="*{description}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a th:href="@{/projects}" class="btn btn-secondary ms-2">Отмена</a>
  </form>

</div>
</body>
</html>
