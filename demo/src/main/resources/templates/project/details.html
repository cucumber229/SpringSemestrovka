<!-- src/main/resources/templates/project/details.html -->
<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title layout:fragment="title"
         th:text="'Детали проекта «' + ${project.name} + '»'">
    Детали проекта
  </title>
</head>
<body>
<div layout:fragment="content">
  <div class="container mt-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0" th:text="'Детали проекта «' + ${project.name} + '»'">
          Детали проекта
        </h3>
      </div>
      <div class="card-body">
        <p><strong>ID:</strong> <span th:text="${project.id}">3</span></p>
        <p><strong>Название:</strong> <span th:text="${project.name}">проверка</span></p>
        <p><strong>Описание:</strong> <span th:text="${project.description}">Описание</span></p>
        <p><strong>Владелец:</strong> <span th:text="${project.owner.username}">111111</span></p>

        <!-- Новый блок: Приоритет -->
        <p>
          <strong>Приоритет:</strong>
          <span th:switch="${project.priority}">
                    <span th:case="1">Низкий</span>
                    <span th:case="2">Средний</span>
                    <span th:case="3">Высокий</span>
                    <span th:case="*">—</span>
                  </span>
        </p>

        <p>
          <strong>Команда:</strong>
          <span th:text="${project.team != null ? project.team.name : '—'}">Анастасия</span>
        </p>
        <p>
          <strong>Дата создания:</strong>
          <span th:text="${#temporals.format(project.createdAt, 'dd.MM.yyyy HH:mm')}">
                        02.06.2025 01:21
                    </span>
        </p>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <a th:href="@{/projects}" class="btn btn-outline-secondary">
          ← Назад к списку проектов
        </a>

        <!-- Кнопки «Редактировать»/«Удалить» видны только владельцу или ADMIN -->
        <div>
          <a th:if="${project.owner.username == #authentication.name
                               or #authentication.principal.role == 'ROLE_ADMIN'}"
             th:href="@{|/projects/${project.id}/edit|}"
             class="btn btn-primary me-2">
            Редактировать
          </a>
          <form th:if="${project.owner.username == #authentication.name
                                  or #authentication.principal.role == 'ROLE_ADMIN'}"
                th:action="@{|/projects/${project.id}/delete|}"
                method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit"
                    class="btn btn-danger"
                    onclick="return confirm('Вы действительно хотите удалить проект?');">
              Удалить
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
