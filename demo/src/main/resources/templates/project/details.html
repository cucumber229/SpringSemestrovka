<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title layout:fragment="title" th:text="${title}">Детали проекта</title>
</head>
<body>
<div layout:fragment="content">
  <h2 th:text="${project.name}">Название</h2>
  <p th:text="${project.description}">Описание проекта</p>
  <a th:href="@{|/projects/${project.id}/edit|}" class="btn btn-outline-primary me-2">
    <i class="bi bi-pencil"></i> Редактировать
  </a>
  <form th:action="@{|/projects/${project.id}/delete|}" method="post" style="display:inline">
    <button class="btn btn-outline-danger">
      <i class="bi bi-trash"></i> Удалить
    </button>
  </form>
  <a th:href="@{/projects}" class="btn btn-link ms-3">← Назад к списку</a>
</div>
</body>
</html>
