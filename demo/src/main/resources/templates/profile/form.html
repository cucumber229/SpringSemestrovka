<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8"/>
  <title layout:fragment="title" th:text="${title}">Редактировать профиль</title>
  <!-- Встроенные стили -->
  <style>
    /* ==========================================
       УТИЛИТАРНЫЕ КЛАССЫ И GRID
       ========================================== */
    * {
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      margin-left: -0.5rem;
      margin-right: -0.5rem;
    }
    .justify-content-center {
      justify-content: center;
    }
    .mt-5 {
      margin-top: 5rem;
    }
    .col-md-6 {
      flex: 0 0 100%;
      max-width: 100%;
      padding: 0 0.5rem;
    }
    @media (min-width: 768px) {
      .col-md-6 {
        flex: 0 0 50%;
        max-width: 50%;
      }
    }

    /* ==========================================
       СТИЛИ ДЛЯ КАРТОЧКИ ПРОФИЛЯ
       ========================================== */
    .card {
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background: #fff;
    }
    .card.mt-5 {
      margin-top: 5rem;
    }
    .card-header {
      background: #0d6efd;
      color: #fff;
      padding: 1rem;
    }
    .card-header h3 {
      margin: 0;
      font-weight: 600;
      font-size: 1.5rem;
    }
    .card-body {
      padding: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.25rem;
      color: #212529;
    }
    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      font-size: 1rem;
      color: #495057;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #0d6efd;
      outline: none;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    .btn-success {
      background: #198754;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      font-weight: 500;
      transition: background 0.15s;
      cursor: pointer;
    }
    .btn-success:hover {
      background: #146c43;
    }
    .btn-secondary {
      background: #6c757d;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      font-weight: 500;
      transition: background 0.15s;
      text-decoration: none;
    }
    .btn-secondary:hover {
      background: #5c636a;
    }
    .d-flex {
      display: flex;
    }
    .me-2 {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <h3 class="mb-0" th:text="${title}">Редактировать профиль</h3>
          </div>
          <div class="card-body">
            <form th:action="@{/profile}" th:object="${profile}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <input type="hidden" th:if="${profile.id != null}" th:field="*{id}"/>
              <div class="form-group mb-3">
                <label for="fullName">Полное имя</label>
                <input type="text" id="fullName" th:field="*{fullName}"/>
              </div>
              <div class="form-group mb-3">
                <label for="bio">Био</label>
                <textarea id="bio" th:field="*{bio}" rows="3"></textarea>
              </div>
              <div class="d-flex">
                <button type="submit" class="btn-success me-2">Сохранить</button>
                <a th:href="@{/profile}" class="btn-secondary">Отмена</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
