<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8"/>
  <title layout:fragment="title" th:text="${title}">Редактировать профиль</title>
  <!-- Встроенные стили -->
</head>
<body>
<div layout:fragment="content">

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <h3 class="mb-0" th:text="${title}">Редактировать профиль</h3>
          </div>
          <div class="card-body">
            <form th:action="@{/profile}" th:object="${profile}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <input type="hidden" th:if="${profile.id != null}" th:field="*{id}"/>
              <div class="form-group mb-3">
                <label for="fullName">Полное имя</label>
                <input type="text" id="fullName" th:field="*{fullName}"/>
              </div>
              <div class="form-group mb-3">
                <label for="bio">Био</label>
                <textarea id="bio" th:field="*{bio}" rows="3"></textarea>
              </div>
              <div class="d-flex">
                <button type="submit" class="btn-success me-2">Сохранить</button>
                <a th:href="@{/profile}" class="btn-secondary">Отмена</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
</html>
