<!-- templates/fragments/header.html -->
<nav th:fragment="header"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
     class="tm-navbar">
  <div>
    <a th:href="@{/}">TeamManager</a>
    <button class="tm-navbar-toggler" type="button" id="navbarToggler" aria-controls="navbarMenu" aria-expanded="false" aria-label="Переключить навигацию">
      <span></span>
    </button>

    <div class="tm-navbar-collapse" id="navbarMenu">
      <ul>
        <li>
          <a class="tm-nav-link"
             th:href="@{/projects}"
             th:classappend="${activePage} == 'projects' ? ' active'">
            Проекты
          </a>
        </li>
        <li>
          <a class="tm-nav-link"
             th:href="@{/tasks}"
             th:classappend="${activePage} == 'tasks' ? ' active'">
            Задачи
          </a>
        </li>
        <li>
          <a class="tm-nav-link"
             th:href="@{/teams}"
             th:classappend="${activePage} == 'teams' ? ' active'">
            Команды
          </a>
        </li>
      </ul>

      <!-- Для неавторизованных -->
      <ul sec:authorize="isAnonymous()">
        <li>
          <a class="tm-nav-link"
             th:href="@{/login}"
             th:classappend="${activePage} == 'login' ? ' active'">
            Войти
          </a>
        </li>
        <li>
          <a class="tm-nav-link"
             th:href="@{/register}"
             th:classappend="${activePage} == 'register' ? ' active'">
            Регистрация
          </a>
        </li>
      </ul>

      <!-- Для авторизованных -->
      <ul sec:authorize="isAuthenticated()">
        <li>
          <span>
            Привет, <strong sec:authentication="name">имя</strong>
          </span>
        </li>
        <li>
          <a class="tm-nav-link" th:href="@{/profile}" th:classappend="${activePage} == 'profile' ? ' active'">Профиль</a>
        </li>
        <li>
          <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Выйти</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
<script>
  const navbarToggler = document.getElementById('navbarToggler');
  const navbarMenu    = document.getElementById('navbarMenu');
  if (navbarToggler && navbarMenu) {
    navbarToggler.addEventListener('click', () => {
      navbarMenu.classList.toggle('show');
    });
  }
</script>
